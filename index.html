<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Shaikh Abdul Quddus</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>
    <script>
        // Fetch and insert the contents of header.html
        fetch('header.html')
            .then(response => response.text())
            .then(text => {
                document.getElementById('header').innerHTML = text;
            })
            .catch(error => {
                console.error('Error fetching header:', error);
            });
    </script>

    <!-- Content Section -->
    <section id="home">
        <h2>Welcome to My Portfolio Website</h2>
        <!-- Add content specific to your homepage -->
    </section>
</body>
</html>
