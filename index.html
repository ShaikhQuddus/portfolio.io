<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Your Name</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" onclick="loadProjects()">Projects</a></li> <!-- Load projects dynamically -->
                <li><a href="#" onclick="loadDashboard()">Dashboard</a></li> <!-- Load dashboard dynamically -->
            </ul>
        </nav>
    </header>

    <!-- Content Section -->
    <section id="content">
        <!-- Content will be loaded here dynamically -->
    </section>

    <script>
        // Function to load projects content dynamically
        function loadProjects() {
            fetch('projects-content.html')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = text;
                })
                .catch(error => {
                    console.error('Error loading projects:', error);
                });
        }

        // Function to load dashboard content dynamically
        function loadDashboard() {
            fetch('dashboard-content.html')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content').innerHTML = text;
                })
                .catch(error => {
                    console.error('Error loading dashboard:', error);
                });
        }
    </script>
</body>
</html>
